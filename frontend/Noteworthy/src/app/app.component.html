<div *ngIf="afAuth.user | async as user; else showLogin">
  <header>
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </header>
  <app-courses></app-courses>
  </div>
  <ng-template #showLogin> <!-- default homescreen page if user is not logged in-->
    <div class = "homepage">
      <h1>Welcome to Noteworthy!</h1>
      <img src = "../assets/miscItems/book.png" alt="picture">
      <form>
        <label>Username:</label>
        <input type = text name="username" ng-model="user.name"><br>
        <div class="divider"></div>
        <label>Password:</label>
        <input type = text name="password" ng-model="user.pass"><br><br>
      </form>
        <button style="margin-right: 15px" (click)="login_with_email()">Login with email</button>
        <button (click)="login_with_google()">Login with Google</button>
        <p>Don't have an account? Sign up now!</p>
      </div>
  </ng-template>
